name: Build AutoVideoEditor

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    # 添加系统依赖
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libgl1-mesa-glx ffmpeg
        sudo ln -s /usr/lib/x86_64-linux-gnu/libxcb-util.so.1 /usr/lib/x86_64-linux-gnu/libxcb-util.so.0
        
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ffmpeg
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install pyinstaller PyQt5 opencv-python numpy moviepy
    
    # Windows 构建
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --name AutoVideoEditor --onefile --windowed --icon=src/icons/icon.ico src/main.py
        Compress-Archive -Path dist/AutoVideoEditor.exe -DestinationPath AutoVideoEditor_Windows.zip
    
    # macOS 构建
    - name: Build application (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --name AutoVideoEditor --onefile --windowed --icon=src/icons/icon.icns src/main.py
        zip -r AutoVideoEditor_macOS.zip dist/AutoVideoEditor
    
    # Linux 构建
    - name: Build application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --name AutoVideoEditor --onefile --windowed --icon=src/icons/icon.png src/main.py
        zip -r AutoVideoEditor_Linux.zip dist/AutoVideoEditor
    
    # 更新后的 artifacts 上传步骤
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoVideoEditor_${{ matrix.os }}
        path: |
          AutoVideoEditor_*
          dist/
        if-no-files-found: error
