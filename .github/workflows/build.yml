name: Build AutoVideoEditor

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 opencv-python numpy moviepy
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --name AutoVideoEditor.exe --onefile --windowed --icon=src/icons/icon.ico src/main.py
        Compress-Archive -Path dist/AutoVideoEditor.exe -DestinationPath AutoVideoEditor_Windows.zip
    
    - name: Build application (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --name AutoVideoEditor --onefile --windowed --icon=src/icons/icon.icns src/main.py
        zip -r AutoVideoEditor_macOS.zip dist/AutoVideoEditor
    
    - name: Build application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --name AutoVideoEditor --onefile --windowed --icon=src/icons/icon.png src/main.py
        zip -r AutoVideoEditor_Linux.zip dist/AutoVideoEditor
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AutoVideoEditor_${{ matrix.os }}
        path: |
          AutoVideoEditor_*
          dist/
